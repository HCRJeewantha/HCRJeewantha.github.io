<!DOCTYPE html>
<html>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  <script src="js/aframe.min.js"></script>
  <script src="js/aframe-ar.js"></script>
  <script src="js/aframe-extras-loaders.min.js"></script>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">
      <a-assets>
        <img id="symbol-two" src="images/symbols/1.png" />
        <img id="symbol-five" src="images/symbols/3.png" />
        <img id="symbol-six" src="images/symbols/4.png" />

        <a-asset-item id="spider" src="models/spider/scene.gltf"></a-asset-item>

        <a-asset-item
          id="worm"
          src="models/death_worm/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="monster"
          src="models/monster/scene.gltf"
        ></a-asset-item>
      </a-assets>

      <!-- <a-marker type="pattern" url="data/worm-marker-new.patt">
        <a-entity
          position="0 0 10"
          rotation="270 10 0"
          scale="4 4 4"
          gltf-model="#worm"
          animation-mixer
        >
        </a-entity>
      </a-marker> -->

      <a-marker type="pattern" url="data/spider-marker-new.patt">
        <a-entity
          position="0 0 0"
          rotation="0 0 0"
          scale="0.8 0.8 0.8"
          gltf-model="#spider"
          animation-mixer
        >
        </a-entity>
      </a-marker>

      <a-marker type="pattern" url="data/kanji.patt">
        <a-entity
          position="0 0 10"
          rotation="270 10 0"
          scale="4 4 4"
          gltf-model="#monster"
          animation-mixer
        >
        </a-entity>
      </a-marker>

      <a-marker type="pattern" url="data/pattern-00.patt">
        <a-plane
          scale="5 5 5"
          position="0 0 0"
          rotation="-90 0 0"
          material="src: #symbol-two;"
        >
        </a-plane>
      </a-marker>
      <a-marker type="pattern" url="data/pattern-14.patt">
        <a-plane
          scale="5 5 5"
          position="0 0 0"
          rotation="-90 0 0"
          material="src: #symbol-five;"
        >
        </a-plane>
      </a-marker>
      <a-marker type="pattern" url="data/pattern-08.patt">
        <a-plane
          scale="5 5 5"
          position="0 0 0"
          rotation="-90 0 0"
          material="src: #symbol-six;"
        >
        </a-plane>
      </a-marker>

      <a-light type="ambient" color="#888"></a-light>
      <a-light type="directional" position="2 4 -3" intensity="0.5"></a-light>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
